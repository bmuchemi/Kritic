<!-- Profile  -->
{% extends 'base.html' %} {% load static %}

<!--  -->
{% block styles %} {{block.super}}
<link rel="stylesheet" href="{% static 'css/profile.css' %}"> {% endblock %}
<!--  -->
{% block content %}
<div class="container">
    <div class="top">
        <img class="avatar" src="/images/1038324.jpg" alt="">
        <div class="text">
            <h3>{{user.username|upper}}</h3>
            <p> {{user.profile.bio}}</p>x
            <a href="/accounts/register/complete">
                <button>Edit profile</button></a>
            <a href="{% url 'logout' %}?next=">
                <button>Log out</button>
            </a>
        </div>
    </div>

    <div class="row">

    </div>
</div>
{% endblock %}
