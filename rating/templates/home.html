{% extends 'base.html' %}
<!--  -->
{% block content %}
<main>
    <div class="container">
        {% for item in pictures %}
        <div class="card">
            <a href="project/{{item.id}}">
                <img alt="project post" src="{{item.image.url}}">
            </a>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
