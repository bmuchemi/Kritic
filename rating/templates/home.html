{% extends 'base.html' %}
<!--  -->
{% block content %}
<style>
    h1 {
        font-size: 140%;
        font-weight: bold;
        color: black;
    }
</style>
<main>
    <div class="container">
        {% for item in pictures %}
        <div class="card">
            <a href="project/{{item.id}}">
                <img alt="project post" src="{{item.image.url}}">
            </a>
            <h1>{{item.title}}</h1>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
