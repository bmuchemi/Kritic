{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login â€¢ KRITIC</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>

    <div class="login">
        <h1>LOGIN</h1>

        <form action="/accounts/login/" method="post">
            {% csrf_token %} {% for field in form %}
            <input id="{{ field.id_for_label }}" placeholder="{{field.name|title}}" type="text" name="{{ field.html_name }}"> {{ field.errors }} {% endfor %}
            <input type="submit" value="Log In" /><br>
            <input type="hidden" name="next" value="{{next}}">
        </form>

        <div class="divider"><b></b></div>
        <br>

        <div class="forgotwrapper">
            <div class="forgot"><a href="/accounts/password_reset/">Forgot password?</a></div>
        </div>
    </div>

    <div class="infobox">
        <p>Don't have an account? <a href="/accounts/register">Sign up</a></p>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>

</html>
